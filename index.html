<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    .header { background-color: #333; color: white; padding: 10px; text-align: center; }
    .product { display: flex; justify-content: space-around; margin-top: 20px; }
    .product div { padding: 20px; border: 1px solid #ccc; background-color: white; width: 200px; text-align: center; }
    .product img { width: 100%; height: auto; }
    .footer { text-align: center; padding: 10px; background-color: #333; color: white; position: fixed; width: 100%; bottom: 0; }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to Our E-Commerce Store</h1>
    <p>Your one-stop shop for amazing products</p>
  </div>

  <div class="product">
    <div>
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button>Add to Cart</button>
    </div>
    <div>
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15.00</p>
      <button>Add to Cart</button>
    </div>
    <div>
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$20.00</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 E-Commerce Store | All Rights Reserved</p>
  </div>

</body>
</html>
